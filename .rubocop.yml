require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  SuggestExtensions: false
  TargetRubyVersion: 3.2
  Exclude:
    - '.erb-linters/**/*'
    - 'bin/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - '*.gemfile'


Gemspec/DeprecatedAttributeAssignment:
  Enabled: true

Gemspec/DevelopmentDependencies:
  Enabled: true

Gemspec/RequireMFA:
  Enabled: true

# For the same reason of EndAlignment, aligning with the case may have a bad impact
# on a case after a very long variable.
#
#   invoice_error_message = case error
#                           when 1 == 1
#                             do_something
#                           else
#                             do_else
#                           end
#
Layout/CaseIndentation:
  EnforcedStyle: end

# For consistency
Layout/EmptyLinesAroundBlockBody:
  EnforcedStyle: no_empty_lines

# For consistency
Layout/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines_except_namespace

# For consistency
Layout/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines_except_namespace

Layout/FirstArgumentIndentation:
  IndentationWidth: 4

# Array indentation should be consistent with method/variable definition.
Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

# Hash indentation should be consistent with method/variable definition.
Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/LineContinuationLeadingSpace:
  Enabled: true

Layout/LineContinuationSpacing:
  Enabled: true

Layout/LineEndStringConcatenationIndentation:
  Enabled: true

Layout/LineLength:
  Max: 155

# Multi-line differs from standard indentation, they are indented twice.
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  IndentationWidth: 4

# Multi-line differs from standard indentation, they are indented twice.
Layout/MultilineOperationIndentation:
  EnforcedStyle: indented
  IndentationWidth: 4

# Sorry, but using trailing spaces helps readability.
#
#   %w( foo bar )
#
# looks better than:
#
#   %w(foo bar)
#
Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Layout/TrailingEmptyLines:
  EnforcedStyle: final_newline

Layout/SpaceBeforeBrackets:
  Enabled: true

